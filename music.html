<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Mike McGovern</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .scroll-wrapper {
            position: absolute;
            display: flex;
            animation: scroll 160s linear infinite;
            width: 600%;
            height: 1000%;
            transform: scale(0.7);
            transform-origin: top left;
        }

        .instagram-frame {
            width: 50%;
            height: 143%;
            flex-shrink: 0;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0) scale(0.7);
            }
            100% {
                transform: translateX(calc(-50%)) scale(0.7);
            }
        }

        .scroll-wrapper:hover {
            animation-play-state: paused;
        }

        .music-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .soundcloud-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .soundcloud-player {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <span class="name">Mike McGovern</span>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <a href="index.html#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="music.html">Music</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const nav = document.querySelector('nav');
        
            navToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!nav.contains(e.target) && !navToggle.contains(e.target) && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                }
            });
        
            // Close menu when clicking a link
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        });
        </script>

    <main>
        <div class="soundcloud-container">
            <h2 class="section-title">My Music</h2>
            <iframe class="soundcloud-player"
                    scrolling="no"
                    frameborder="no"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1959950293&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>

        <div class="music-container">
            <h2 class="section-title">The Latest</h2>
            <div class="iframe-container">
                <div class="scroll-wrapper">
                    <iframe src="https://snapwidget.com/embed/1086843" 
                            class="snapwidget-widget instagram-frame" 
                            allowtransparency="true" 
                            frameborder="0" 
                            scrolling="no" 
                            style="border:none; overflow:hidden;" 
                            title="Posts from Instagram">
                    </iframe>
                    <iframe src="https://snapwidget.com/embed/1086843" 
                            class="snapwidget-widget instagram-frame" 
                            allowtransparency="true" 
                            frameborder="0" 
                            scrolling="no" 
                            style="border:none; overflow:hidden;" 
                            title="Posts from Instagram">
                    </iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
