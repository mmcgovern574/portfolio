<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusStack Support</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .support-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }

        .support-container h1 {
            color: #2c2f33;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .support-container p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .support-container a {
            color: #2c2f33;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .support-container a:hover {
            text-decoration: underline;
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 26px;
        }
    </style>
</head>
<body>
    <main>
        <div class="support-container">
            <img src="assets/img/focusstack-icon.png" alt="FocusStack" class="app-logo">
            <h1>FocusStack Support</h1>
            <p>Need help? Have a question or found a bug?</p>
            <p>
                <a href="mailto:mmcgovern574@gmail.com">mmcgovern574@gmail.com</a>
            </p>
            <p style="margin-top: 50px; font-size: 0.9rem;">
                <a href="privacy.html" style="font-size: 0.9rem; font-weight: normal;">Privacy Policy</a>
            </p>
        </div>
    </main>
</body>
</html>
