<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <span class="name">Mike McGovern</span>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <a href="#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="music.html">Music</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const nav = document.querySelector('nav');
        
            navToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!nav.contains(e.target) && !navToggle.contains(e.target) && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                }
            });
        
            // Close menu when clicking a link
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        });
        </script>

    <main>
        <section id="about">
            <div class="about-container">
                <div class="image-and-icons">
                    <img src="assets/img/headshot.png" alt="Headshot" class="circle-image">
                    <div class="social-icons">
                        <a href="https://github.com/mmcgovern574" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/mike-mcgovern-b8539689" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/mmcgovern574" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="about-text">
                    <p>My interests center around philosophy, perception, and information processing. I enjoy learning more about these topics through applied projects in medical research, deep learning, and music production. Ask me more about these below.</p>
                </div>
            </div>
        </section>

        <!-- Chatbot Section -->
        <section id="chatbot" class="mt-8">

                <div class="relative" style="width: 100%; height: 600px;">
                    <iframe
                        src="https://mmcgovern574-digitaltwin-mistral-small-24b.hf.space"
                        width="100%"
                        height="100%"
                        style="border: 1px solid #ddd; border-radius: 10px; background: #fff;"
                    ></iframe>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
