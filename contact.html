<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <span class="name">Mike McGovern</span>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <a href="index.html#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="music.html">Music</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const nav = document.querySelector('nav');
        
            navToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        
            document.addEventListener('click', function(e) {
                if (!nav.contains(e.target) && !navToggle.contains(e.target) && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                }
            });
        
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        });
    </script>
    
    <main>
        <section id="contact">
            <div class="about-container">
                <div class="image-and-icons">
                    <img src="assets/img/headshot.png" alt="Headshot" class="circle-image">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/mike-mcgovern-b8539689" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/mmcgovern574" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="mailto:mmcgovern574@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
                <div class="about-text">
                    <p>Feel free to reach out to me on any of these platforms. I'm always interested in connecting with others who share similar interests.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
