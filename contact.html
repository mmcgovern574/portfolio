<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <span class="name">Mike McGovern</span>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <a href="index.html#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="music.html">Music</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const nav = document.querySelector('nav');
        
            navToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!nav.contains(e.target) && !navToggle.contains(e.target) && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                }
            });
        
            // Close menu when clicking a link
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        });
    </script>
    
    <main>
        <section id="contact">
            <div class="contact-container">
                <h2>Get In Touch</h2>
                <div class="contact-icons">
                    <a href="https://www.linkedin.com/in/mike-mcgovern-b8539689" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://x.com/mmcgovern574" target="_blank" class="social-icon">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="mailto:mmcgovern574@gmail.com" class="social-icon">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <style>
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        .contact-container h2 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .social-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            color: #007bff;
        }

        .social-icon i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .social-icon span {
            font-size: 1.1em;
        }
    </style>
</body>
</html>
